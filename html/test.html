<!DOCTYPE html>
<html>
<head>
	<title>CORONA CHECKUP</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="main">
		<div id="header">
			<h1>CORONA CHECKUP</h1>
		</div>
		<div id="content1">
			<div id="second" class="container1 caption">
				<div id="question">
					<h2 id="quest"></h2>
				</div>
				<div id="buttons">
					<input type="radio" id="radioyes" name="coro" value="yes" checked>
					<label for="radioyes">YES</label>
					<input type="radio" id="radiono" name="coro" value="no">
					<label for="radiono">NO</label>
				</div>
				<div id="next-btn">
					<button id="btn-nxt" onclick="loadnext()">NEXT</button>
				</div>
			</div>	
		</div>
		<div id="about">
			<p>made by @Deepak Kyatham</p>
			
		</div>
	</div>
	<script type="text/javascript" src="Corona.js"></script>

</body>
</html>
